<div class="modal-title">
    <h5>{{ 'modal.node_conflict' | i18n }}: <span class="remote-val">{{remoteNode.version}}</span> / <span class="local-val">{{localNode.version}}</span></h5>
    <strong>{{ 'modal.node_conflict_description' | i18n }} </strong>
</div>
<div class="modal-content">
    <ul class="changes">
        <li *ngFor="let conflictedField of conflictedFields">
            <mesh-conflicted-field [conflictedField]="conflictedField"></mesh-conflicted-field>
        </li>
    </ul>

</div>
<div class="modal-footer">
    <gtx-button type="secondary" flat (click)="cancelFn(false)">{{ 'common.cancel_button' | i18n }}</gtx-button>
    <gtx-button type="primary" (click)="saveAndClose()"><icon left>save</icon> {{ 'modal.save_changes' | i18n }}</gtx-button>
</div>
